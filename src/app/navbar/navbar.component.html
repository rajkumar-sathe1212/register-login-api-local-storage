
<div class="container-fluid">
  <div class="row">

    <div class="col-lg-12">


      <nav class="navbar navbar-expand-lg bg-body-tertiary mt-2">
        <div class="container-fluid">

          <a class="navbar-brand" routerLink="/home" style="font-size: 25px;">Company name</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">

              </li>

            </ul>

            <form class="d-flex" role="search" *ngFor="let u of user">

            </form>

            <button style="margin-left: 30px;" class="btn btn-outline-danger" (click)="clear()">Log Out</button>


          </div>
        </div>
      </nav>
    </div>
