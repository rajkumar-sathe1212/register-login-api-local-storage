
<div class="row">

  <div class="col-lg-12">

    <div class="border" style="height: 100vh; background-color: black;">

      <div class="form-bg">
        <div class="container">
            <div class="row" style="margin-left: 450px; margin-top: 150px;">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                    <div class="form-container">
                        <form class="form-horizontal" [formGroup]="formgroup" (ngSubmit)="submit(formgroup.value)">

                            <h3 class="title">User Login</h3>

                            <div class="form-group">

                              <input class="form-control" formControlName="email" type="email" placeholder="Username">

                            </div>
                            <div class="form-group">

                              <input class="form-control" formControlName="password" type="password" placeholder="Password">

                            </div>

                            <div class="form-group">
                              <button type="submit" class="btn signin">Login</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>

    </div>

  </div>

</div>
