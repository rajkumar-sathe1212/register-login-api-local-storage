
<app-navbar></app-navbar>

<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-lg-12">

      <table class="table table-bordered text-center">

        <tr>
          <th>Sr No</th>
          <th>Category</th>
          <th>Image</th>
          <th>Description</th>
          <th>Price</th>
          <th>Book Now</th>
        </tr>


        <tr *ngFor="let u of users,let i = index">
          <td>{{i + 1}}</td>
          <td><b>{{u.category}}</b></td>
          <td><img src="{{u.image}}" style="height: 150px; width: 150px;" alt=""></td>
          <td><b>{{u.description}}</b></td>
          <td><b>{{u.price | currency:'INR' }}</b></td>
          <td><button routerLink="/home" class="btn btn-outline-success">Buy now</button></td>
        </tr>

      </table>

    </div>
  </div>
</div>
